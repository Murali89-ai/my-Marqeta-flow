# Biz Config - PROD
biz.getCardDetailsHost=https://api.connectors.partner.lt.cloud.wuintranet.net
biz.getCardDetailsPath=/bizltcds/v1/biz/api/issuer/card/
biz.changePinPath=/pinChangeCard
biz.serviceId=bizltcds
